<body>
    <div class="container">
        <div class="input-section">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–µ–π–¥–∞:</h2>
            <div class="raid-info">
                <div class="input-group">
                    <label for="raidName">–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–π–¥–∞:</label>
                    <input type="text" id="raidName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Molten Core">
                </div>
                <div class="input-group">
                    <label for="raidDate">–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:</label>
                    <input type="text" id="raidDate" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 04.10.25 05:04 PM">
                </div>
            </div>
            
            <h2>–í—Å—Ç–∞–≤—å –¥–∞–Ω–Ω—ã–µ –ª–æ–≥–æ–≤:</h2>
            <textarea id="logData" placeholder="–í—Å—Ç–∞–≤—å —Å—é–¥–∞ –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ:
–ò–≥—Ä–æ–∫ deaths:X
   –ø—Ä–µ–¥–º–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (—Ü–µ–Ω–∞)
   ...
   total spent: Xg Xs Xc"></textarea>
            <div class="controls">
                <button onclick="parseData()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
                <button onclick="clearData()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
        
        <div class="output-section">
            <div id="chartOutput"></div>
            <div id="screenshotControls" class="screenshot-controls" style="display: none;">
                <button id="screenshotBtn" class="screenshot-btn" onclick="takeScreenshot()">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –≥—Ä–∞—Ñ–∏–∫–∞</button>
            </div>

    <div class="footer">

    <script>
        function parseData() {
            const input = document.getElementById('logData').value;
            const raidName = document.getElementById('raidName').value || '–†–µ–π–¥';
            const raidDate = document.getElementById('raidDate').value || '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            
            const lines = input.split('\n');
            
            const players = [];
            let currentPlayer = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (!line) continue;
                
                // –ü–æ–∏—Å–∫ —Å—Ç—Ä–æ–∫–∏ —Å deaths
                const deathsMatch = line.match(/(.+?)\s+deaths:(\d+)/);
                if (deathsMatch) {
                    if (currentPlayer) {
                        players.push(currentPlayer);
                    }
                    currentPlayer = {
                        name: deathsMatch[1].trim(),
                        deaths: parseInt(deathsMatch[2]),
                        totalSpent: 0,
                        items: []
                    };
                    continue;
                }
                
                // –ü–æ–∏—Å–∫ total spent
                const totalMatch = line.match(/total spent:\s*([\d.]+)g\s*([\d.]+)s\s*([\d.]+)c/);
                if (totalMatch && currentPlayer) {
                    const gold = parseFloat(totalMatch[1]) || 0;
                    const silver = parseFloat(totalMatch[2]) || 0;
                    const copper = parseFloat(totalMatch[3]) || 0;
                    currentPlayer.totalSpent = gold + silver / 100 + copper / 10000;
                    players.push(currentPlayer);
                    currentPlayer = null;
                    continue;
                }
                
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏ –∏ —Å—Ç—Ä–æ–∫–∏ —Å <nothing found>
                if (line.includes('<nothing found>') || !currentPlayer) {
                    continue;
                }
                
                // –ü–∞—Ä—Å–∏–º –ø—Ä–µ–¥–º–µ—Ç—ã (–ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç—Ä–æ–∫–∏ –±–µ–∑ —Ü–µ–Ω –≤ —Å–∫–æ–±–∫–∞—Ö)
                const itemMatch = line.match(/(.+?)\s+(\d+)\s+\(([^)]+)\)/);
                if (itemMatch) {
                    // –ü–∞—Ä—Å–∏–º —Ü–µ–Ω—É
                    const priceText = itemMatch[3];
                    const priceMatch = priceText.match(/([\d.]+)g\s*([\d.]+)s\s*([\d.]+)c/);
                    if (priceMatch) {
                        const gold = parseFloat(priceMatch[1]) || 0;
                        const silver = parseFloat(priceMatch[2]) || 0;
                        const copper = parseFloat(priceMatch[3]) || 0;
                        const totalPrice = gold + silver / 100 + copper / 10000;
                        
                        currentPlayer.items.push({
                            name: itemMatch[1].trim(),
                            quantity: parseInt(itemMatch[2]),
                            price: totalPrice
                        });
                    }
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–≥—Ä–æ–∫–∞, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (currentPlayer) {
                players.push(currentPlayer);
            }
            
            generateChart(players, raidName, raidDate);
        }
        
        function generateChart(players, raidName, raidDate) {
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–æ –ø–æ—Ç—Ä–∞—á–µ–Ω–Ω–æ–π —Å—É–º–º–µ (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
            const sortedByGold = players.filter(p => p.totalSpent > 0)
                                      .sort((a, b) => b.totalSpent - a.totalSpent);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–æ —Å–º–µ—Ä—Ç—è–º (–ø–æ —É–±—ã–≤–∞–Ω–∏—é), –∑–∞—Ç–µ–º –ø–æ –∏–º–µ–Ω–∏
            const sortedByDeaths = [...players].sort((a, b) => {
                if (b.deaths !== a.deaths) {
                    return b.deaths - a.deaths;
                }
                return a.name.localeCompare(b.name);
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            const maxGold = Math.max(...sortedByGold.map(p => p.totalSpent));
            const maxDeaths = Math.max(...players.map(p => p.deaths));
            
            // –°—á–∏—Ç–∞–µ–º –æ–±—â–∏–µ —Å—É–º–º—ã
            const totalGold = players.reduce((sum, p) => sum + p.totalSpent, 0);
            const totalDeaths = players.reduce((sum, p) => sum + p.deaths, 0);
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∑–æ–ª–æ—Ç–æ
            function formatGold(amount) {
                const gold = Math.floor(amount);
                const silver = Math.floor((amount - gold) * 100);
                const copper = Math.round(((amount - gold) * 100 - silver) * 100);
                return `${gold.toFixed(0)}.${silver.toString().padStart(2, '0')}g`;
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º HTML
            let html = `
                <div class="chart-container" id="chartContainer">
                    <h1>–ü–æ—Ç—Ä–∞—á–µ–Ω–Ω–∞—è —Ö–∏–º–∏—è —Ä–µ–π–¥–æ–º –Ω–∞ ${raidName} (${raidDate})</h1>
                    <div class="columns">
                        <div class="column">
                            <h2>üí∞ –†–∞—Å—Ö–æ–¥–Ω–∏–∫–∏ (–≥–æ–ª–¥–∞)</h2>
                            <div class="chart">
            `;
            
            // –ö–æ–ª–æ–Ω–∫–∞ —Å —Ä–∞—Å—Ö–æ–¥–∞–º–∏
            sortedByGold.forEach(player => {
                const width = maxGold > 0 ? (player.totalSpent / maxGold * 100) : 0;
                html += `
                    <div class="row">
                        <div class="player-info">
                            <div class="name">${player.name}</div>
                            <div class="value">${formatGold(player.totalSpent)}</div>
                        </div>
                        <div class="bar-container">
                            <div class="bar-gold" style="width: ${width}%;"></div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                            </div>
                        </div>
                        <div class="column">
                            <h2>üíÄ –°–º–µ—Ä—Ç–∏</h2>
                            <div class="chart">
            `;
            
            // –ö–æ–ª–æ–Ω–∫–∞ —Å–æ —Å–º–µ—Ä—Ç—è–º–∏
            sortedByDeaths.forEach(player => {
                const width = maxDeaths > 0 ? (player.deaths / maxDeaths * 100) : 0;
                html += `
                    <div class="row">
                        <div class="player-info">
                            <div class="name">${player.name}</div>
                            <div class="deaths-value">${player.deaths}</div>
                        </div>
                        <div class="bar-container">
                            <div class="bar-deaths" style="width: ${width}%;"></div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-item">
                            –û–±—â–∏–µ —Ç—Ä–∞—Ç—ã: <span class="total-value">${formatGold(totalGold)}</span>
                        </div>
                        <div class="total-item">
                            –í—Å–µ–≥–æ —Å–º–µ—Ä—Ç–µ–π: <span class="total-deaths">${totalDeaths}</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('chartOutput').innerHTML = html;
            document.getElementById('screenshotControls').style.display = 'flex';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
            const screenshotBtn = document.getElementById('screenshotBtn');
            screenshotBtn.disabled = false;
            screenshotBtn.textContent = 'üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –≥—Ä–∞—Ñ–∏–∫–∞';
        }
        
        function clearData() {
            document.getElementById('logData').value = '';
            document.getElementById('raidName').value = '';
            document.getElementById('raidDate').value = '';
            document.getElementById('chartOutput').innerHTML = '';
            document.getElementById('screenshotControls').style.display = 'none';
        }
        
        function takeScreenshot() {
            const chartContainer = document.getElementById('chartContainer');
            const screenshotBtn = document.getElementById('screenshotBtn');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≥—Ä–∞—Ñ–∏–∫–∞
            if (!chartContainer) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –≥—Ä–∞—Ñ–∏–∫');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
            screenshotBtn.disabled = true;
            screenshotBtn.textContent = 'üì∏ –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç...';
            
            html2canvas(chartContainer, {
                backgroundColor: '#1e1f22',
                scale: 2,
                useCORS: true,
                logging: false,
                allowTaint: true,
                foreignObjectRendering: false
            }).then(canvas => {
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                const raidName = document.getElementById('raidName').value || 'raid';
                link.download = `${raidName}-chart-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                screenshotBtn.disabled = false;
                screenshotBtn.textContent = 'üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –≥—Ä–∞—Ñ–∏–∫–∞';
                
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞:', error);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                screenshotBtn.disabled = false;
                screenshotBtn.textContent = 'üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –≥—Ä–∞—Ñ–∏–∫–∞';
                
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            });
        }
    </script>
